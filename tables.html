<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
  <style>
        #mainbox {
            width: 85%;
        }

        .btn {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-3">Hot Restaurant</h1>
            <p class="lead">Current Reservations and Waiting List</p>
            <hr class="my-4">
            <p class="lead">
                <a href="/reserve"><button type="button" class="btn btn-danger">Make Reservation</button></a>
                <a href="/"><button type="button" class="btn btn-light">Home</button></a>
            </p>
        </div>
        <div id="reservations">
            <!-- current reservations -->
            <div class="row">Current Reservations</div>
            <div id="reslist"></div>

        </div>
        <div id="waitlist">
            <!-- waitlist -->
            <div class="row">Wait List</div>
            <div id="waitlist"></div>

        </div>
        <a href="api/tables">API Table Link</a> | <a href="api/waitlist">API Wait List</a>
    </div>
    <script type="text/javascript">
        // code to display array data
        function showTables() {
            console.log("showing reservations");
            $("#reslist").empty();
            $.get("/show/tables", function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("#reslist").append("<h2>" +data.name+"</h2><hr>");
                }
            });
        }

        function showWaitList() {
            console.log("showing waitlist");
            $("#waitlist").empty();
            $.get("/show/waitlist", function (data2) {
                for (var i = 0; i < data2.length; i++) {
                    $("#waitlist").append("<h2>" +data2.name+"</h2><hr>");
                 }
            });
        }
        showTables();
        showWaitList();
    </script>           
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
