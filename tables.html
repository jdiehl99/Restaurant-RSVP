<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
  <style>
        #mainbox {
            width: 85%;
        }

        .btn {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-3">Hot Restaurant</h1>
            <p class="lead">Current Reservations and Waiting List</p>
            <hr class="my-4">
            <p class="lead">
                <a href="/reserve"><button type="button" class="btn btn-danger">Make Reservation</button></a>
                <a href="/"><button type="button" class="btn btn-light">Home</button></a>
            </p>
        </div>
        <div id="reservations">
            <!-- current reservations -->
            <div class="row">Current Reservations</div>
            <div id="reslist"></div>

        </div>
        <div id="waitlist">
            <!-- waitlist -->
            <div class="row">Wait List</div>
            <div id="waitlist"></div>

        </div>
        <a href="api/tables">API Table Link</a> | <a href="api/waitlist">API Wait List</a>
    </div>
    <script type="text/javascript">
        // code to display array data
        function showTables() {
            $("#reslist").empty();
            $.get("/api/tables", function (data) {
                for (var i = 0; i < data.length; i++) {
                    var tableSection = $("<div>");
                    tableSection.addClass("tables");
                    tableSection.attr("id", "tables-" + i);
                    $("#reslist").append(tableSection);
                    var resNumber = i + 1;

                    $("#reslist-"+resNumber).append('<h2><span class="label label-primary">' + resNumber + "</span> | " + data[i].name + "</h2>");

                }
            });
        }

        function showWaitList() {
            ($"#waitlist").empty();
            $.get("/api/waitlist", function (data2) {
                for (var i = 0; i < data2.length; i++) {
                    var waitSection = $("<div>");
                    waitSection.addClass("wait");
                    waitSection.attr("id", "wait-" + i);
                    $("#waitlist").append(waitSection);
                    var waitNumber = i + 1;

                    $("#waitlist-"+ waitNumber).append('<h2><span class="label label-primary">' + waitNumber + "</span> | " + data2[i].name + "</h2>");
                }
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
